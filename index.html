<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <!--Note: Here are the icons used in the project-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>The game of the life</title>
</head>

<body>
    <!--Here goes the header-->
    <header>
        <h1>El juego de la vida</h1>
    </header>
    <!--Here goes to section-->
    <section>
        <!--Conteiner of the board-->
        <div id="containerBoard">
        </div>
        <style>
            body {
                background-color: #ffffe0;
            }
        </style>
        <div id="instructions">
            <div>
                <h2>¡Bienvenidos al juego de la vida!</h2>
                <h3>Intrucciones del Juego de la Vida:</h3>
                <p>(Esto es un ejemplo de intrucciones a colocar más adelante)</p>
                <p>¡Espero que disfrutes del juego!</p>
            </div>
            <button id="close-instructions">X</button>
        </div>

        <div id="parametros">
            <label for="renglones">Renglones:</label>
            <input id="renglones" value="100">
            <label for="columnas">Columnas:</label>
            <input id="columnas" value="100">
            <label for="tamanio">Tama&ntilde;o de las c&eacute;lulas</label>
            <input id="tamanio" value="4">   
        </div>

        <div id="informacion">
          <p class="informacion">Generación: 0</p>
        </div>
        
        <div id="controles">
                <button class="rounded-button" id="comenzar">Comenzar</button>
                <button class="rounded-button" id="detener">Pausar</button>
                <button class="rounded-button" id="tick">Hacer tick</button>
                <button class="rounded-button" id="reiniciar">Reiniciar el Universo</button>
        </div>
        
    </section>
    <!--Here goes to footer-->
    <footer>
        <div id="footer-buttons">
            <button class="rounded-button">Botón 1</button>
            <button class="rounded-button">Botón 2</button>
            <button class="rounded-button">Botón 3</button>
        </div>
    </footer>

        <label for="favcolor">Seleccione color vivo!</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
